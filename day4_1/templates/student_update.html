<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'students:student_update' student.id %}" method="post">
        {% csrf_token %}
        学生姓名<input type="text" name="stuname" value="{{ student.name }}"><br>
        学生年龄<input type="text" name="stuage" value="{{ student.age }}"><br>
        学生性别<input type="text" name="stugender" value="{{ student.gender }}"><br>
        学生身高<input type="text" name="stuheight" value="{{ student.height }}"><br>
        <input type="submit" >
    </form>
</body>
</html>
