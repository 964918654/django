<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>身高</th>
             <th>添加时间</th>
        </tr>
        {% for student in all_students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.gender }}</td>
                <td>{{ student.height }}</td>
                <td>{{ student.add_time }}</td>
                <td>
                    <a href="{% url 'students:student_update' student.id %}">修改</a>
                    <a href="{% url 'students:student_delete' student.id %}">删除</a>
                </td>
            </tr>
        {% endfor %}

    </table>
</body>
</html>
